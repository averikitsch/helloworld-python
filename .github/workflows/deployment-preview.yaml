on: pull_request

name: preview-deploy
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  SERVICE: myservice
  REGION: us-central1
  TAG: pr-${{ github.event.number }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Authorize Docker push
      run: gcloud auth configure-docker

    - name: Build and Push Container
      run: |-
        docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ env.TAG }} .
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ env.TAG }}
        
    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v0.6.0
      with:
        service: ${{ env.SERVICE }}
        image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ env.TAG }}
        region: ${{ env.REGION }}
        tag: ${{ env.TAG }}
        no_traffic: true
    
  preview:
    needs: deploy
    container: gcr.io/${{ env.PROJECT_ID }}/deployment-previews
    steps:
    - name: Link revision on pull request
      run: set --project-id ${{ env.PROJECT_ID }} \
        --region ${{ env.REGION }} \
        --service ${{ env.SERVICE }} \
        --pull-request ${{ github.event.number }} \
        --repo-name ${{ github.base_ref }}
        --commit-sha ${{ github.sha }}

